<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleqr.css">
</head>



<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <ul>
        <li> <div class="logo-container">
            <img src="images/logo01.jpg" />
        </div>
      </li>
        <li>  <div class="container">
            <h1>Menu Del Dia.</h1>
            <div id="qrcode" class="qrcode">
                <img src="images/MenuCafeteria_qrcode.png" alt="Código QR">
            </div>
            <button id="download">Descargar Nuestro Menu</button>
    
        </div></li>
    </ul>
   

</body>

<script>
    document.getElementById('download').addEventListener('click', async () => {
        const pdf1Url = 'images/pdf-menu/salados.pdf';
        const pdf2Url = 'images/pdf-menu/tipicos.pdf';
        const pdf3Url = 'images/pdf-menu/Postres.pdf';
    
        // Obtener los archivos PDF
        const pdf1Bytes = await fetch(pdf1Url).then(res => res.arrayBuffer());
        const pdf2Bytes = await fetch(pdf2Url).then(res => res.arrayBuffer());
        const pdf3Bytes = await fetch(pdf3Url).then(res => res.arrayBuffer());
    
        // Cargar los archivos PDF en pdf-lib
        const pdfDoc1 = await PDFLib.PDFDocument.load(pdf1Bytes);
        const pdfDoc2 = await PDFLib.PDFDocument.load(pdf2Bytes);
        const pdfDoc3 = await PDFLib.PDFDocument.load(pdf3Bytes);
    
        // Crear un nuevo documento PDF
        const mergedPdf = await PDFLib.PDFDocument.create();
    
        // Copiar páginas de los documentos originales al nuevo documento
        const copiedPages1 = await mergedPdf.copyPages(pdfDoc1, pdfDoc1.getPageIndices());
        const copiedPages2 = await mergedPdf.copyPages(pdfDoc2, pdfDoc2.getPageIndices());
        const copiedPages3 = await mergedPdf.copyPages(pdfDoc3, pdfDoc3.getPageIndices());
    
        copiedPages1.forEach(page => mergedPdf.addPage(page));
        copiedPages2.forEach(page => mergedPdf.addPage(page));
        copiedPages3.forEach(page => mergedPdf.addPage(page));
    
        // Serializar el documento PDF unido a bytes
        const mergedPdfBytes = await mergedPdf.save();
    
        // Crear un enlace para descargar el PDF unido
        const blob = new Blob([mergedPdfBytes], { type: 'application/pdf' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'merged.pdf';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    });
    
</script>

</html>
